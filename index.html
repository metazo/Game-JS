<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css" />
    <title>Game JS</title>
  </head>
  <body>
    <div class="containeer">
      <h1>Trouve le nombre !</h1>
      <p>Trouve le bon nombre entre 0 et 100. Tu as 5 essais !</p>
      <div class="vies">
          <ion-icon name="heart-outline"></ion-icon>
          <ion-icon name="heart"></ion-icon>
      </div>
      <form id="inputBox">
        <label for="number">Entrez un nombre : </label>
        <input type="number" id="number" min="0" max="100" required />
        <button class="btn btn-warning" id="essayerBtn" type="submit">Essayer</button>

        <p id="message">
          Lorem ipsum dolor sit amet consectetur, adipisicing elit.
        </p>
        <button class="btn btn-warning" id="rejouer" type="submit">Rejouer ?</button>

      </form>
      <p id="details">
        * Brûlant = &plusmn; 2; Chaud = &plusmn; 5; Tiède = &plusmn; 10; Froid =
        + de 10.
      </p>
    </div>
    <script src="./main.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
